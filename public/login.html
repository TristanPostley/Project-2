<!DOCTYPE html>
<html lang="en">

<head>
  <title>Meetup Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <!-- CSS stylesheet -->
  <link href="stylesheets/style.css" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e9366a06fb.js" crossorigin="anonymous"></script>
  <!-- Internal CSS -->
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body class="login-page-body">
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class=logo-login class><i class="fas fa-users"></i> Assemble</h2>
        <form class="login">
          <div class="form-group">
            <h3 class="login-form-title">Log Into Your Meetup Account</h3>
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:Exits</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <p class="register-here">Don't have an acccount? Register <a href="signup.html">here</a></p>
        <br />
      </div>
    </div>
  </div>

  <!-- Bootstrap JS / jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Internal JS -->
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
