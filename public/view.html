  <title>View Events</title>
  <meta charset="UTF-8">

<body></body>
  

<form>
    <label for="category">Filter by Category</label><br>
    <input type="text" id="search-category-value" name="category" size="50"><br>
    <input type="submit" id="search-category" value="Search By Category">
</form>
<form>
    <label for="time">Filter by time</label><br>
    <input type="text" id="search-time-value" name="time" size="50"><br>
    <input type="submit" id="search-time" value="Search By Time">
</form>
<form>
    <label for="location">Filter By location</label><br>
    <input type="text" id="search-location-value" name="location" size="50"><br>
    <input type="submit" id="search-location" value="Search By Location">
</form>
<form action>
    <label for="organizer">Filter By organizer</label><br>
    <input type="text" id="search-organizer-value" name="organizer" size="50"><br>
    <input type="submit" id="search-organizer" value="Search By Organizer">
</form>



<div class="container">
  <div class="row" id="view-events-section">
  </div>
</div>

<div class="modal fade" id="interestedModal" tabindex="-1" role="dialog" aria-labelledby="interestedModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="interestedModalLabel">Please fill out the form below</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form id="watcher-submit">
              <div class="form-group">
                <label for="nameInput">Name:</label>
                <input type="text" class="form-control" id="formNameInput">
              </div>
              <div class="form-group">
                <label for="emailInput">Email address:</label>
                <input type="email" class="form-control" id="formEmailInput">
              </div>
              <p>When would you like to be contacted?</p>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="preferenceInput1" value="">
                  <label class="form-check-label" for="preferenceInput1">
                    Day of Event
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="preferenceInput2" value="">
                  <label class="form-check-label" for="preferenceInput2">
                    Updates to Event
                  </label>
              </div>                
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="preferenceInput3" value="">
                  <label class="form-check-label" for="preferenceInput3">
                    At Organizer's Preference
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="preferenceInput4" value="">
                  <label class="form-check-label" for="preferenceInput4">
                    Future Events by this Organizer
                  </label>
              </div>
              <br>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>
