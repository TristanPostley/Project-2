<!DOCTYPE html>
<html lang="en">

<head>
  <title>View Events</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e9366a06fb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

  <body class="members-page-body">
    <nav class="navbar navbar-default navbar-view-event">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand logo-text" href="">
          <i class="fas fa-users"></i> Assemble
        </a>
      </div>
      <div class="navbar-header ml-auto">
        <a class="navbar-brand logout-text" href="/login">
          Create an Event
        </a>
      </div>
      </div>
      </nav>

 <form id="filter">
    <label for="category">Search Events by:</label><br>
    <select id="filters" name="filters">
      <option value="Category">Category</option>
      <option value="Time">Time</option>
      <option value="Location">Location</option>
      <option value="Show-All">Show All Events</option>
      <input id=filter-submit type="submit" value="Next">
    </select>
  </form>

<form id="filter-category">
    <label for="category-filter">Filter by Category</label><br>
    <select id="search-category-value" name="category-filter">
      <option value="social">Social</option>
      <option value="protest">Protest</option>
      <option value="fitness">Fitness</option>
      <option value="community Service">Community Service</option>
    </select>
    <input type="submit" id="search-category" value="Search By Category">
</form>
<form id="filter-time">
    <label for="time">Filter by date</label><br>
    <input type="text" id="search-time-value" name="time" size="20" placeholder="ex. 06-04-2020"><br>
    <input type="submit" id="search-time" value="Search By Date">
</form>
<form id="filter-location">
    <label for="location">Filter By City</label><br>
    <input type="text" id="search-location-value" name="location" size="20" placeholder="ex. Los Angeles"><br>
    <input type="submit" id="search-location" value="Search By City">
</form>


<div class="container">
  <div class="row" id="view-events-section">
  </div>
</div>

<div class="modal fade" id="interestedModal" tabindex="-1" role="dialog" aria-labelledby="interestedModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="interestedModalLabel">Please fill out the form below</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form id="watcher-submit">
              <div class="form-group">
                <label for="nameInput">Name:</label>
                <input type="text" class="form-control" id="formNameInput">
              </div>
              <div class="form-group">
                <label for="emailInput">Email address:</label>
                <input type="email" class="form-control" id="formEmailInput">
              </div>
              <p>When would you like to be contacted?</p>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="preferenceInput1" value="">
                  <label class="form-check-label" for="preferenceInput1">
                    Day of Event
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="preferenceInput2" value="">
                  <label class="form-check-label" for="preferenceInput2">
                    Updates to Event
                  </label>
              </div>                
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="preferenceInput3" value="">
                  <label class="form-check-label" for="preferenceInput3">
                    At Organizer's Preference
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="preferenceInput4" value="">
                  <label class="form-check-label" for="preferenceInput4">
                    Future Events by this Organizer
                  </label>
              </div>
              <br>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>











  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
<script type="text/javascript" src="js/view.js"></script>

</body>

</html>
