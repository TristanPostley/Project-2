<!DOCTYPE html>
<html lang="en">

<head>
  <title>Create Event</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand logout" href="/logout">
        Logout
      </a>
    </div>
    </div>
    </nav>

    <h6>Welcome <span class="member-name"></span>
      
<div class="create-section">
  <div class="container">
      <div class="row choices">
        <div class="col-md-6">
          <h3>Create A New Event</h3>
          <form id="create-event">
            <label for="title">Name of Event</label><br>
            <input type="text" id="title" name="title"><br>

            <label for="location">Location</label><br>
            <input type="text" id="location" name="location"><br>

            <label for="time">Time</label><br>
            <input type="text" id="time" name="time"><br>

            <label for="description">Event Description</label><br>
            <input type="text" id="description" name="description"><br>

            <label for="category">Category</label><br>
            <select id="category" name="category">
              <option value="social">Social</option>
              <option value="protest">Protest</option>
              <option value="fitness">Fitness</option>
              <option value="community_service">Community Service</option>
            </select><br>

            <label for="organizerID">Your Account ID</label><br>
            <input type="text" id="organizerID" readonly><br>

            <input type="submit" value="Post Event">
          </form>
      </div>
  </div>
</div>

<div class="view-section">
  <div class="container">
      <div class="row">
        <div class="col-md-6">
         <h3>Your events</h3>
      </div>
  </div>
  <div class="row">
    <div class="col-md-6">
     <h3>event1</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
   <h3>event2</h3>
</div>
</div>
</div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
