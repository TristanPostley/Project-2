<!DOCTYPE html>
<html lang="en">

<head>
  <title>Create Event</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <!-- CSS stylesheet -->
  <link href="stylesheets/style.css" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e9366a06fb.js" crossorigin="anonymous"></script>
  <!-- Internal CSS -->
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<!-- members page nav bar -->
<body class="members-page-body">
  <nav class="navbar navbar-default navbar-create-event">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand logo-text" href="/members">
          <i class="fas fa-users"></i> Assemble
        </a>
      </div>
    <div class="navbar-header ml-auto">
      <a class="navbar-brand logout-text" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>

<h5 class="welcome">Welcome <span class="member-name"></span>!</h5>
<a href="/events"><button class="all-events-button">View All Events</button></a>

<!-- create event form     -->
<div class="create-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card create-event-card">
          <div class="card-body">
            <h3 class="create-event-title">Create A New Event</h3>
              <form id="create-event">
                <label for="title">Name of Event</label><br>
                <input type="text" id="title" placeholder="Event title" name="title" size="50"><br>

                <label for="location">Address/City/State/Zip</label><br>
                <input type="text" id="location" placeholder="ex. 123 Main St, Los Angeles, CA 90024" name="location" size="50"><br>

                <label for="time">Date/Time</label><br>
                <input type="text" id="time" placeholder="ex. 06-04-2020 4:00PM" name="time" size="25"><br>

                <label for="description">Event Description</label><br>
                <textarea type="text" id="description" placeholder="Describe your event here...." name="description" rows="5" cols="50"></textarea><br>

                <label for="category">Category</label><br>
                  <select id="category" name="category">
                    <option value="social">Social</option>
                    <option value="protest">Protest</option>
                    <option value="fitness">Fitness</option>
                    <option value="community service">Community Service</option>
                  </select><br>

                <label for="organizerID">Your Account ID</label><br>
                <input type="text" id="organizerID" size="5" readonly><br>
                <input type="submit" class="post-event-btn" value="Post Event">
              </form>
            </div>
          </div> 
      </div>
    </div>
  </div>
</div>
<!-- div where created events get displayed -->
<div class="view-section-header"></div>
  <div class="view-section">

  </div>
    
 <!-- update event modal -->
  <div class="modal fade" id="update-event-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Your Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="update-event">
            <label for="title">Name of Event</label><br>
            <input type="text" id="updatetitle" name="title" size="50"><br>

            <label for="location">Address/City/State/Zip</label><br>
            <input type="text" id="updatelocation" name="location" size="50"><br>

            <label for="time">Date/Time</label><br>
            <input type="text" id="updatetime" name="time" size="20"><br>

            <label for="description">Event Description</label><br>
            <textarea type="text" id="updatedescription" name="description" rows="5" cols="50"></textarea><br>

            <label for="category">Category</label><br>
            <select id="updatecategory" name="category">
              <option class="social" value="social">Social</option>
              <option class="protest" value="protest">Protest</option>
              <option class= "fitness" value="fitness">Fitness</option>
              <option class="community service" value="community service">Community Service</option>
            </select><br>

            <label for="organizerID">Your Account ID</label><br>
            <input type="text" id="organizerupdateID" readonly><br>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary save-update">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- view interested modal -->
  <div class="modal fade" id="interested-event-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Interested Contact List</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body view-interested-modal">
          <div class="row">
            <div class="col-md-6 view-interested-name">
              Name
              <hr>
            </div>
            <div class="col-md-6 view-interested-email">
              Email
              <hr>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#email-modal">Send Email</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- email modal -->
  <div class="modal fade" id="email-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Send Email</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="emailSubject">Subject</label>
              <input type="text" class="form-control" id="emailSubject">
            </div>
            <div class="form-group">
              <label for="emailText">Message</label>
              <textarea class="form-control" id="emailText" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="sendEmailBtn">Send</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS / jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Internal JS -->
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
