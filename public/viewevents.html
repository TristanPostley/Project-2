<h5 class="welcome">Find your event <span class="member-name"></span>!</h5>
<br>

<form action>
    <label for="title">Filter by Category</label><br>
    <input type="text" id="search-category-value" name="category" size="50"><br>
    <input type="submit" id="search-category" value="Search By Category">
</form>
<form action>
    <label for="title">Filter by time</label><br>
    <input type="text" id="search-time-value" name="time" size="50"><br>
    <input type="submit" id="search-time" value="Search By time">
</form>
<form action>
    <label for="title">Filter By location</label><br>
    <input type="text" id="search-location-value" name="location" size="50"><br>
    <input type="submit" id="search-event" value="Post Event">
</form>
<form action>
    <label for="title">Filter By organizer</label><br>
    <input type="text" id="search-organizer-value" name="organizer" size="50"><br>
    <input type="submit" id="search-organizer" value="Post Event">
</form>
