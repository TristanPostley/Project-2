<!DOCTYPE html>
<html lang="en">

<head>
  <title>Interested Modal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--Internal CSS-->
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

  <!--Button trigger modal-->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#interestedModal">
    Interested
  </button>
  
  <!--Modal-->
  <div class="modal fade" id="interestedModal" tabindex="-1" role="dialog" aria-labelledby="interestedModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="interestedModalLabel">Please fill out the form below</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="watcher-submit">
                <div class="form-group">
                  <label for="nameInput">Name:</label>
                  <input type="text" class="form-control" id="formNameInput">
                </div>
                <div class="form-group">
                  <label for="emailInput">Email address:</label>
                  <input type="email" class="form-control" id="formEmailInput">
                </div>
                <p>When would you like to be contacted?</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="preferenceInput1" value="">
                    <label class="form-check-label" for="preferenceInput1">
                      Day of Event
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="preferenceInput2" value="">
                    <label class="form-check-label" for="preferenceInput2">
                      Updates to Event
                    </label>
                </div>                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="preferenceInput3" value="">
                    <label class="form-check-label" for="preferenceInput3">
                      At Organizer's Preference
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="preferenceInput4" value="">
                    <label class="form-check-label" for="preferenceInput4">
                      Future Events by this Organizer
                    </label>
                </div>
                <br>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS/jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  
  <!--Internal JS-->
  <script type="text/javascript" src="js/interested.js"></script>

</body>

</html>
